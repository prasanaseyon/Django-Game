{% extends "blog/base.html" %}
{% block content %}
    
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{object.author.profile.image.url}}" alt="">
        <div class="media-body">
        <div class="article-metadata">
          
            {% if object.author == user %}
                <div>
                    
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-detail' pk=post.pk %}">Delete</a>

                </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.name }}</h2>
        <p class="article-content">{{ object.language }}</p>
        
        {% url 'blog-game' as blog_game_url %}
        
        <a href="">Start Game</a>
        
                    
    
        <button><a href="{% url 'blog-home' %}">Back</a></button>

        </div>
    </article>



{% endblock content %}
